<!DOCTYPE html>
<html>
    <head>
        <title>I Miss My Bakery</title>

        <link rel="stylesheet" href="index.css">
    </head>

    <body class="flex-container">
        <div id="side">
            <h1>i miss my bakery.</h1>
            <p>"you must first allow the dough to rest before it can rise"</p>
            <p>made by <a href="" target="_blank">BlackCatJoystick Studios</a></p>
        </div>
        <div id="graphic">
            <img src="https://placehold.co/400" alt="placeholder-image">
        </div>
        <div id="controls">
            <div id="sound1" class="sound-container flex-container">
                <h3>Sound1</h3>
                <div class="controls-container flex-container">
                    <button id="play-btn" class="snd-btn fa-solid fa-play"></button>
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <button class="snd-btn fa-solid fa-volume-off"></button>
                </div>
            </div>
        </div>
    </body>

    <footer>
        <p>inspired by 
            <a href="http://imissmybar.com/" target="_blank">i miss my bar</a>, 
            <a href="https://imisstheoffice.eu/" target="_blank">i miss the office</a>, and 
            <a href="https://imissmycafe.com/" target="_blank">i miss my cafe</a>
        </p>
    </footer>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/873535be36.js" crossorigin="anonymous"></script>
</html>
