<!DOCTYPE html>
<html>
    <head>
        <title>I Miss My Bakery</title>

        <link rel="stylesheet" href="index.css">
    </head>

    <body class="flex-container">
        <div id="side">
            <h1>i miss my bakery.</h1>
            <p>"you must first allow the dough to rest before it can rise"</p>
            <p>made by <a href="" target="_blank">BlackCatJoystick Studios</a></p>
        </div>
        <div id="graphic">
            <img src="https://placehold.co/400" alt="placeholder-image">
        </div>
        <div id="controls">
            <div id="sound1" class="sound-container flex-container">
                <audio loop id="light-rain-ambient">
                    <source src="media/light-rain-ambient.mp3" type="audio/mpeg">
                </audio>
                <h3>Light Rain</h3>
                <!--Sound Effect by <a href="https://pixabay.com/users/soundsforyou-4861230/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=114354">Mikhail</a> from <a href="https://pixabay.com/sound-effects//?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=114354">Pixabay</a>-->
                <div class="controls-container flex-container">
                    <button id="light-rain-ambient-play-btn" class="snd-btn fa-solid fa-play" onclick="stopPlay(event)"></button>
                    <input type="range" min="1" max="100" value="50" class="slider" id="light-rain-ambient-range" oninput="modifyVolume(event)">
                    <button id="light-rain-ambient-vol-btn" class="snd-btn fa-solid fa-volume-off" onclick="muteVolume(event)"></button>
                </div>
                <button id="info-btn" class="fa-solid fa-circle-info"></button>
            </div>
        </div>
    </body>

    <footer>
        <p>inspired by 
            <a href="http://imissmybar.com/" target="_blank">i miss my bar</a>, 
            <a href="https://imisstheoffice.eu/" target="_blank">i miss the office</a>, and 
            <a href="https://imissmycafe.com/" target="_blank">i miss my cafe</a>
        </p>
    </footer>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/873535be36.js" crossorigin="anonymous"></script>
</html>
